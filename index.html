<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank of Kaan</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
</head>
<body>
    <div class="main">
      <div class="container container1">
          <form class="form-inline input" role="form">
            <div class="form-group">
              <label for="caption">Transaction:</label>
              <input type="text" class="form-control" id="caption">
            </div>
            <div class="form-group">
              <label for="date">Date (mm/dd/yyyy):</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" class="form-control" id="amount">
            </div>
              <button type="submit" class="btn btn-success button1">Submit</button>
          </form>

        </form>
      </div>
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th id='t'>Transactions</th>
              <th id='d'>Date</th>
              <th>Deposits</th>
              <th>Withdrawals</th>
              <th></th>
            </tr>
          </thead>
            <tbody>
              <tr id="template" data-price=''>
                <td class='caption'>a</td>
                <td class='date'></td>
                <td class='deposit'></td>
                <td class='withdrawal'></td>
                <td class='remove'> </td>
              </tr>
            </tbody>
        </table>
        <span>Show:  </span>
      <button type="button" class="btn btn-default all">All</button>
        <button type="button" class="btn btn-success deposits">Deposits</button>
        <button type="button" class="btn btn-danger withdrawals">Withdrawals</button>
        <span>Account Balance: $</span><span id='balance'></span>
 </div>
  </div>
      <script src='main.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

</body>
</html>
